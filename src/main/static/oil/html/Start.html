<html>
<head>
    <meta charset="utf-8">
    <title>Start</title>
    <link rel="stylesheet" type="text/css" href="../css/Oil.css">
</head>
<body>
    <div id="Start">
        <div id="Start_1">
            <h1>欢迎进入成品油销售资格申请平台</h1>
        </div>

        <div id="Start_2">
            <h2>登录</h2><br>
            <form action="Data.txt" method="post">
                <p>账户: <input type="text" name="name" id="name"></p>
                <br>
                <p>密码: <input type="password" name="pswd" id="pswd"></p>
                <br>
                <div id="Start_3">
                    <p>
                        <input type="radio" name="choice" value="c1"/>企业管理员
                        <input type="radio" name="choice" value="c1"/>区级管理员
                    </p>
                    <p>
                        <input type="radio" name="choice" value="c1"/>市级管理员
                        <input type="radio" name="choice" value="c1"/>省级管理员
                    </p>
                    <br>
                    <p>
                        <a id="login" class="button1" onclick = "login();">登录</a>
                        <a class="button2" onclick = "register();">注册</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../js/Oil.js?v=1.0.1"></script>
    <script type="text/javascript" src="../../common/js/jquery-2.2.3.min.js"></script>
</body>

</html>
